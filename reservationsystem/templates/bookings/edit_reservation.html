{% extends "base.html" %}

{% block title %}Edit Booking{% endblock %}

{%  block content %}

<div class="container">

      <!--Change error message to font to red to make more visible to user -->
      <style>
        .errorlist {
            color: red; 
        }
        .error {
            color: red; 
        }
    </style>

    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Booking</h1>
        
        {% csrf_token %}       

        {{ form.as_p }}


        <div class="text-center">
          
        <button type="submit" class ="btn btn-success mt-2">Update Booking</button>
        
        </div>

    </form>


{% endblock %}
