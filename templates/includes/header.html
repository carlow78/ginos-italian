{% load static %}

<header>
{% with request.resolver_match.url_name as url_name %}
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Gino's Italian</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation Menu Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2">
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'menu' %}active{% endif %}" aria-current="page" href="{% url 'bookings:menu' %}">Menu</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'add_booking' %}active{% endif %}" href="{% url 'bookings:add_booking' %}">Make a Reservation</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'view_reservation' %}active{% endif %}" href="{% url 'bookings:view_reservation' %}" href="">Manage Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
          </li>
          <li class="nav-item">
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  </nav>
{% endwith %}
</header>
